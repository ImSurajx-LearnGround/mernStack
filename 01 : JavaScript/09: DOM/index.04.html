<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <title>JavaScript: More in DOM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 500;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        main {
            height: 100%;
            width: 100%;
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        .card {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 8fr 1fr;
            background: #fff;
            height: 450px;
            width: 350px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.1);
        }

        .top {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 10px 15px;
            position: relative;
        }

        .card .top .logo {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .card .top .logo img {
            width: 100%;
            object-fit: cover;
            object-position: center;
        }

        #outter {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            border: 2px solid rgb(154, 152, 152);
        }

        .top .logo {
            height: 50px;
            width: 50px;
            border-radius: 50%;
        }

        .save {
            height: fit-content;
            padding: 8px 15px;
            border-radius: 5px;
            text-align: center;
            border: 1px solid #000;
        }

        .middle {
            padding: 10px;
            margin: 10px 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: left;
            gap: 0.5rem;
        }

        .middle #info {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            padding-bottom: 10px;
        }

        .middle #role {
            font-size: 25px;
            margin-bottom: 10px;
        }

        #tags span {
            height: fit-content;
            padding: 8px 15px;
            border-radius: 5px;
            text-align: center;
            background: whitesmoke;
            margin-right: 0.5rem;
        }

        .bottom {
            padding: 10px;
            margin: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bottom button {
            height: fit-content;
            padding: 10px 25px;
            border-radius: 5px;
            text-align: center;
            background: #000;
            border: none;
            color: #fff;
            margin-right: 0.5rem;
        }

        .bottom .first p {
            font-size: 15px;
            color: gray;
        }

        #postedTime {
            font-size: 12px;
            color: gray;
        }
    </style>
</head>

<body>
    <main>
        
    </main>

    <script>
        const jobs = [
            {
                companyName: "Amazon",
                companyLogo: "https://logo.clearbit.com/amazon.com",
                postedTime: "5 days ago",
                role: "Software Engineer",
                tags: ["Part-time", "Senior Level"],
                salary: "$120/hr",
                location: "Mumbai, India"
            },
            {
                companyName: "Google",
                companyLogo: "https://logo.clearbit.com/google.com",
                postedTime: "2 days ago",
                role: "Frontend Developer",
                tags: ["Full-time", "Mid Level"],
                salary: "$95/hr",
                location: "Bangalore, India"
            },
            {
                companyName: "Microsoft",
                companyLogo: "https://logo.clearbit.com/microsoft.com",
                postedTime: "1 day ago",
                role: "Cloud Architect",
                tags: ["Full-time", "Senior Level"],
                salary: "$140/hr",
                location: "Hyderabad, India"
            },
            {
                companyName: "Flipkart",
                companyLogo: "https://logo.clearbit.com/flipkart.com",
                postedTime: "7 days ago",
                role: "UI/UX Designer",
                tags: ["Part-time", "Junior Level"],
                salary: "$40/hr",
                location: "Pune, India"
            },
            {
                companyName: "Netflix",
                companyLogo: "https://logo.clearbit.com/netflix.com",
                postedTime: "3 days ago",
                role: "Backend Engineer",
                tags: ["Full-time", "Senior Level"],
                salary: "$130/hr",
                location: "Delhi, India"
            },
            {
                companyName: "TCS",

                tags: ["Full-time", "Mid Level"],
                salary: "$55/hr",
                location: "Kolkata, India"
            },
            {

                postedTime: "4 days ago",

                tags: ["Part-time", "Entry Level"],
                salary: "$35/hr",
                location: "Chennai, India"
            },
            {
                companyName: "Wipro",

                postedTime: "10 days ago",

            {

            {

                salary: "$150/hr",
                location: "Hyderabad, India"
            }
        ];
        let main = document.querySelector('main');
        let card = '';
        jobs.forEach((element)=>{
            console.log(element);
            
            card += 
            `<div class="card">
            <div class="top">
                <div id="outter">
                    <div class="logo">
                        <img src="${element.companyLogo}" alt="" srcset="">
                    </div>
                </div>
                <div class="save">
                    Save <i class="ri-bookmark-line"></i>
                </div>
            </div>
            <div class="middle">
                <div id="info">
                    <h2 id="companyName">${element.companyName}</h2>
                    <span id="postedTime">${element.postedTime}</span>
                </div>
                <div id="role">
                    ${element.role}
                </div>
                <tag id="tags">
                    <span>${element.tags[0]}</span>
                    <span>${element.tags[1]}</span>
                </tag>

            </div>
            <div class="bottom">
                <div class="first">
                    <h2>${element.salary}</h2>
                    <p>${element.location}</p>
                </div>
                <button>
                    Apply now
                </button>
            </div>
        </div>`;
        main.innerHTML = card;
        });
    </script>
</body>

</html>
