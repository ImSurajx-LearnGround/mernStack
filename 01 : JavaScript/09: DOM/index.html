<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS : DOM</title>
    <!-- style sheet -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        body {
            background-color: #111;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            gap: 10px;
        }

        #box {
            height: 200px;
            width: 200px;
            border-radius: 5px;
            background-color: rgb(0, 0, 0);
            border: 1px solid #fff;
        }

        button {
            padding: 10px 20px;
            background-color: crimson;
            color: #fff;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            border-radius: 5px;
            border: none;
            font-weight: 300;
            font-size: 18px;
            border: 1px solid #fff;
            cursor: pointer;
        }

        button:hover{
            background-color: coral;
        }

        button:active{
            scale: 0.95;
        }
        h1{
            color: #fff;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

    <div id="box">
        <h1>***</h1>
    </div>
    <button>change</button>

</html>
