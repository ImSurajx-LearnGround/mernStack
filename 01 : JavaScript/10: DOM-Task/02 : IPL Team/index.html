    <!-- style sheet -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #fff;
            font-weight: 400;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        body {
            background-color: #111;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            gap: 10px;
        }

        #box {
            height: 300px;
            width: 250px;
            border-radius: 5px;
            background-color: rgb(0, 0, 0);
            border: 1px solid #fff;
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: crimson;
            color: #fff;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            border-radius: 5px;
            border: none;
            font-weight: 300;
            font-size: 18px;
            border: 1px solid #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: coral;
        }

        button:active {
            scale: 0.95;
        }

        h1 {
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
        }

        #captionImg {
            height: 150px;
            width: 150px;
            background: red;
            border-radius: 50%;
            margin-top: 10px;
            overflow: hidden;
        }

        #captionImg img{
            object-fit: contain;
            object-position: center;
        }
    </style>
</head>
