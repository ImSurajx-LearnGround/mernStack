<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 300;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        main {
            height: 100%;
            width: 100%;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            height: 200px;
            width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .outer {
            background-color: rgb(0, 0, 0);
            height: 30px;
            width: 100%;
            border-radius: 50px;
            overflow: hidden;
        }

        .inner {
            background-color: rgb(2, 255, 162);
            height: 30px;
            width: 0%;
        }

        h1 {
            font-weight: 500;
            font-size: 2.5rem;
        }

        button {
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: 500;
            border-radius: 5px;
            margin-top: 10px;
            color: #000;
            background-color: rgb(2, 255, 162);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <main>
        <div class="card">
            <h1>0%</h1>
            <div class="outer">
                <div class="inner">
                </div>
            </div>
            <button>
                Download
            </button>
        </div>
    </main>
    <script>
        let btn = document.querySelector('button');
        let h1 = document.querySelector('h1');
        let innerDiv = document.querySelector('.inner');
        let randomTime = 10 + Math.floor(Math.random() * 50);
        btn.addEventListener("click", () => {
            btn.style.opacity = "0.5"
            btn.style.pointerEvents = "none"
            let percentage = 0;
            let interval = setInterval(() => {
                percentage++;
                h1.innerHTML = percentage + "%";
                innerDiv.style.width = percentage + "%"
            }, randomTime);
            setTimeout(() => {
                clearInterval(interval);
            }, randomTime * 100)
        })

    </script>
</body>

</html>
